

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- mettre lien dans header -->
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Mes rendez-vous</ion-title>
</ion-toolbar>


<ion-content [fullscreen]="true">



  <table class="table">
    <thead>
      <tr>
        <th></th>
          <th *ngFor="let dayIncrement of dayNumbers" class="dateTop">
            {{CreateWeek(dayIncrement) | date: "dd/MM/YYYY"}}
          </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let displayHour of calendarHours">
        <th class="hourLeft">
          {{displayHour}} h 
        </th>
        <th *ngFor="let dayIncrementString of dayNumbers">
            <div *ngFor="let element of displayedData">
              <div *ngIf="CreateWeekString(dayIncrementString) == element.date_rdv && displayHour == element.heure_rdv" class='cellFormCalendar'>
                <p>{{element.nomPraticien}} {{element.prenomPraticien}}</p>
                <p>{{element.numero}}</p>
                <p>{{element.adresse}} {{element.codePostal}}</p>
              </div>
            </div>
        </th>
      </tr>

    </tbody>
  </table>

  <button (click)="showPreviousWeek()">Semaine précédente</button>
  <button (click)="reloadCurrentPage()">Semaine Actuelle</button>
  <button (click)="showNextWeek()">Semaine Suivante</button>
  
</ion-content>
