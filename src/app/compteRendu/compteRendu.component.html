

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- mettre lien dans header -->
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Compte-rendu</ion-title>
</ion-toolbar>


<ion-content [fullscreen]="true">
  <!-- <table *ngIf="returnedApiData">{{returnedApiData}}</table> -->

<div id="myModal" class="modal">
  <div class="modal-content">
    <span (click)="closeMyModal()" class="close">&times;</span>
    
    <div>
      <label>Praticien</label>
      <input type="text" id="nom"><input type="text"  id="prenom">
    </div>
    
    <div>
      <label>Date compte-rendu</label>
      <input type="text"  id="DateCR">
    </div>

    <div>
      <label>Date visite</label>
      <input type="text"  id="Datevisite">
    </div>

    <div>
        <label>Rempla√ßant</label>
        <input type="text"  id="RemplacantNom">
        <input type="text"  id="RemplacantPrenom">
    </div>

    <div>
      <label>Motif</label>
      <input type="text"  id="Motif">
    </div>

    <div>
      <label>Compte-rendu de la visite : </label>
      <input type="text"  id="Texte">
    </div>

    <div>
      <label>Impact de la visite</label>
      <input type="text"  id="ImpacteVisite">
    </div>

    <div>
      <label>Coefficient de confiance</label>
      <input type="text" id="CoefConf">
    </div>

  </div>

</div>
</ion-content>
