<!-- mettre lien dans header -->
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Consultation</ion-title>
</ion-toolbar>


<ion-content [fullscreen]="true">
  <!-- <table *ngIf="returnedApiData">{{returnedApiData}}</table> -->

  <table class="table">
    <thead>
      <tr>
        <th>Prenom</th>
        <th>Nom</th>
        <th>Date du compte-rendu</th>
        <th>Date de visite</th>
        <th>Remplacant</th>
        <th>Motif</th>
        <th>coefconf</th>
        <th>ImpacteVisite</th>
        <th>Modifier</th>
     
      </tr>
    </thead>
    <tbody>
      <tr>

        <ion-list ion-item *ngFor="let element of returnedApiData"><td>{{element}}</td></ion-list>

      </tr>

    </tbody>
  </table>
 

</ion-content>
